{% extends 'template.html'%}
{%block title%} {{title}}{%endblock%}

{%block style%}
<style>
    body {
        height: 100%;
        background-color: lightgray;
    }

    a {
        color: white;
        text-decoration: none;
        
    }

    .main-body {
        position: fixed;
        background-color: white;
        margin-left: 5%;
        height: 85%;
        width: 90%;
        padding: 1%;
        border-radius: 2%;
        
    }

    #side {
        margin-top: 1%;
        position: fixed;
        text-align: center;
        background-color: lightgray;
        width: 10%;
        height: 85%;
    }

    #bottom-view {
        border: 1px solid black;
        position: fixed;
        height: 43%;
        bottom: 0;
        left: 0;
        width: 84%;
        margin-bottom: 3%;
        margin-right: 1.5%;
        margin-left: 8%;

        padding: 1%;
        overflow-y: scroll;
    }

    #postings a {
        color: black;
        text-decoration: none;
    }

    .nav-tabs>li.active>a {
        color: yellow;
        font-size: 16px;
    }

    .nav-tabs>li>a {
        color: #575757;
    }

    #pLink {
        color: black;
    }

    .jumbotron {
        height: 10%;
    }
</style>
{% endblock %}
{%block content%}
<div class="main-body mt-3" style="overflow:hidden">
    <legend>{{current_user.name}}'s Dashboard</legend>
    <hr />
    <div class="jumbotron text-center" style="background-color: lightgray">
        <h1>My Fitness Diary</h1>
    </div>
    <div class="card-columns">
        <div class="top">
            <div class="rounded" id="bottom-view">
                <div class="tab-content profile-tab" id='myTabContent'>
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="postings">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Date</th>
                                        <th>Exercise</th>
                                        <th>Current</th>
                                        <th>Goal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for post in postings%}
                                    <tr>
                                        <td><a href="{{ url_for('posting', id=post[0]) }}"> {{post[3]}} </a></td>
                                        <td> {{post[4]}} </td>
                                        <td> {{post[6]}} </td>
                                        <td> {{post[7]}} </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
